<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Live Code Editor</title>
  

     
  
</head>
<body>
  <h1 style="text-align: center;">Live Code Editor</h1>
  <div class="editor-container">
    <div class="editor">
      <h3>HTML</h3>
      <textarea id="html-code" placeholder="Write HTML code here..."></textarea>
    </div>
    <div class="editor">
      <h3>CSS</h3>
      <textarea id="css-code" placeholder="Write CSS code here..."></textarea>
    </div>
    <div class="editor">
      <h3>JavaScript</h3>
      <textarea id="js-code" placeholder="Write JavaScript code here..."></textarea>
    </div>
  </div>
  <div class="preview">
    <iframe id="preview-frame"></iframe>
  </div>

 <script src="script.js"></script>
</body>
</html>
